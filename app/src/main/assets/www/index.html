<!DOCTYPE html>
<html lang="en">
<title>Colors Kids</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<body>
<div class="container">
  <div class="col">
    <div class="row">
      <button type="button" class="btn btn-primary" onclick="playW()">
        <img src="img/White.png"/>
        <audio id="audioW" src="mp3/W.mp3"/>
      </button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-info" onclick="playR()">
        <img src="img/Red.png"/>
        <audio id="audioR" src="mp3/R.mp3"/>
      </button>
    </div>    
    <div class="row">
       <button type="button" class="btn btn-warning" onclick="playO()">
        <img src="img/Orange.png"/>
        <audio id="audioO" src="mp3/O.mp3"/>
       </button>
    </div>   
    <div class="row">
      <button type="button" class="btn btn-success" onclick="playY()">
        <img src="img/Yellow.png"/>
        <audio id="audioY" src="mp3/Y.mp3"/>
      </button>
    </div>    
    <div class="row">
      <button type="button" class="btn btn-danger" onclick="playG()">
        <img src="img/Green.png"/>
        <audio id="audioG" src="mp3/G.mp3"/>
      </button>
    </div>
        <div class="row">
      <button type="button" class="btn btn-primary" onclick="playBl()">
        <img src="img/Blue.png"/>
        <audio id="audioBl" src="mp3/Bl.mp3"/>
      </button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-info" onclick="playI()">
        <img src="img/Indigo.png"/>
        <audio id="audioI" src="mp3/I.mp3"/>
      </button>
    </div>    
    <div class="row">
       <button type="button" class="btn btn-warning" onclick="playV()">
        <img src="img/Violet.png"/>
        <audio id="audioV" src="mp3/V.mp3"/>
       </button>
    </div>   
    <div class="row">
      <button type="button" class="btn btn-success" onclick="playB()">
        <img src="img/Black.png"/>
        <audio id="audioB" src="mp3/B.mp3"/>
      </button>
    </div>    
  </div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
